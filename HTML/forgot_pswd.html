<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
<script src="/JS/script.js"></script>
</head>
<body>
<div class="wrapper">
    <div>
        <img id="C-logo" src="/Image/Latest_logo1.png" alt="">
    </div>
    <div class="login-box">
        <div class="login-header">
        <span>Forgot Password</span>
        </div>
        <div class="input_box">
        <input type="number" id="phone_no" class="input-field" required>
        <label for="user" class="label">Phone Number</label>
        <i class='bx bx-phone icon' ></i>
        </div>
        <div class="input_box">
        <a href="#"><input type="submit" class="input-submit" value="Send OTP" onclick="phone()"></a>
        </div>
        <div class="register">
        <span>Get back to<a href="./index.html"> LogIn Page </a></span>
        </div>
    </div>
</div>
</body>
</html>
