<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SpotStar - LogIn</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
   <script src="/JS/script.js"></script>
</head>
<body>
   <div class="wrapper">
      <div>
         <img id="C-logo" src="/Image/Latest_logo1.png" alt="">
      </div>
      <div class="login-box">
         <div class="login-header">
            <span>Login</span>
         </div>
         <div class="input_box">
            <input type="text" id="username" class="input-field" required>
            <label for="user" class="label">Username</label>
            <i class="bx bx-user icon"></i>
         </div>
         <div class="input_box">
            <input type="password" id="L_pass" class="input-field" required>
            <label for="pass" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
         </div>
         <div class="remember-forgot">
            <div class="remember-me">
               <input type="checkbox" id="remember">
               <label for="remember"> Remember me </label>
            </div>
            <div class="forgot">
               <a href="./forgot_pswd.html">Forgot password ?</a>
            </div>
         </div>
         <div class="input_box">
            <a href="#"><input type="submit" class="input-submit" value="Login" onclick="logIn()"></a>
         </div>
         <div class="register">
            <span>Don't have an account ? <a href="./SignUp.html">Register</a></span>
         </div>
      </div>
   </div>
</body>
</html>
